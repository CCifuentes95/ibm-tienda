<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelInventario" header="Inventario">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgId" value="Id"/>
						 	<p:inputText id="txtId" binding="#{inventarioView.txtId}">
						 		<p:ajax update="panelInventario,msg,panelBotones" listener="#{inventarioView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgId_Empresa" value=" Id_Empresa"/>
							<p:inputText id="txtId_Empresa" disabled="true" binding="#{inventarioView.txtId_Empresa}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{inventarioView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{inventarioView.listener_txtFechaCreacion}" />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{inventarioView.btnSave}" disabled="true" value="Save" action="#{inventarioView.action_save()}" update="panelInventario,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{inventarioView.btnDelete}" disabled="true" value="Delete" action="#{inventarioView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelInventario,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{inventarioView.action_clear()}" update="panelInventario,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
