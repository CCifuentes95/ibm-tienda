<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelProducto" header="Producto">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgId" value="Id"/>
						 	<p:inputText id="txtId" binding="#{productoView.txtId}">
						 		<p:ajax update="panelProducto,msg,panelBotones" listener="#{productoView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgCodigo" value=" Codigo"/>
							<p:inputText id="txtCodigo" disabled="true" binding="#{productoView.txtCodigo}"/>
													<h:outputText id="msgNombre" value=" Nombre"/>
							<p:inputText id="txtNombre" disabled="true" binding="#{productoView.txtNombre}"/>
													<h:outputText id="msgId_TipoProducto" value=" Id_TipoProducto"/>
							<p:inputText id="txtId_TipoProducto" disabled="true" binding="#{productoView.txtId_TipoProducto}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{productoView.btnSave}" disabled="true" value="Save" action="#{productoView.action_save()}" update="panelProducto,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{productoView.btnDelete}" disabled="true" value="Delete" action="#{productoView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelProducto,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{productoView.action_clear()}" update="panelProducto,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
