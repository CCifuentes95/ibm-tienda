<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelEmpresa" header="Empresa">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgId" value="Id"/>
						 	<p:inputText id="txtId" binding="#{empresaView.txtId}">
						 		<p:ajax update="panelEmpresa,msg,panelBotones" listener="#{empresaView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgContacto" value=" Contacto"/>
							<p:inputText id="txtContacto" disabled="true" binding="#{empresaView.txtContacto}"/>
													<h:outputText id="msgDescripcion" value=" Descripcion"/>
							<p:inputText id="txtDescripcion" disabled="true" binding="#{empresaView.txtDescripcion}"/>
													<h:outputText id="msgImagen" value=" Imagen"/>
							<p:inputText id="txtImagen" disabled="true" binding="#{empresaView.txtImagen}"/>
													<h:outputText id="msgNombre" value=" Nombre"/>
							<p:inputText id="txtNombre" disabled="true" binding="#{empresaView.txtNombre}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{empresaView.btnSave}" disabled="true" value="Save" action="#{empresaView.action_save()}" update="panelEmpresa,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{empresaView.btnDelete}" disabled="true" value="Delete" action="#{empresaView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelEmpresa,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{empresaView.action_clear()}" update="panelEmpresa,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
